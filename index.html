<body>
    <div class="container mt-2 py-2">

        <!-------------------------------- TITLE ---------------------------------->
        <h1 class="py-3" style="text-align: left; color:white">Chat List Implementation || based on LRU Caching<br><span

        <!--------------------------------- YOGESH'S (RECIEVER) CHAT --------------------------------->
        <div class="row shadow ">
            <div class="col-6 center py-4" style="border-radius:5px 0px 0px 5px; background-color: #2c3e50;">
                <div class="ks-messenger">
                    <div class="ks-discussions">

                            <h4 class="px-4 pt-3" style="text-align: center; color:white">Yogesh's Chat</h4>
                        </div>
                        <!-------------------------------- CHAT LIST ---------------------------------->

                            <div class="jspContainer">
                                <!-- the new message will be added in the below ul tag -->
                                <div class="jspPane" style="padding: 0px; top: 0px; width: 339px;">
                                    <ul class="ks-items" id="chat-list">
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

                        <!---------- send button ------------>
                        <div class="center_input mt-3" style="display: flex !important; ">
                            <!-- temporarily made this readonly until i write code for DOM Manipulation-->

                                style="background-color:white; outline:none;  border-radius: 5px;">
                            <button class="btn" style="color: white; " id="send_message1"><i
                                    style="color: dodgerblue;  font-size: 22px;"
                                    class="fas fa-paper-plane"></i></button>
                            <button class="btn" style="color: white; " id="delete_message1"><i
                                    style="color: dodgerblue;  font-size: 22px;" class="fas fa-trash"></i></i></button>
                        </div>
                    </div>
